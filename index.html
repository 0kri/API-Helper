<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>API Helper</title>
</head>
<body>
    <div class="container">
        <form action="" id="loginForm">
            <h1>API Helper</h1>
            <label for="trivia-amount">Number of Questions: </label>
            <input type="number" name="trivia-amount" id="triviaAmount" class="form-control" min="1" max="10">
            <br>
            <label for="trivia-category">Select Category: </label>
            <select name="trivia-category" class="form-control select" id="triviaCategory">
                <option value="any">Any Caregory</option>
                <option value="21">Sports</option>
                <option value="27">Animals</option>
                <option value="30">Science</option>
                <option value="20">Mythology</option>
                <option value="12">Music</option>
            </select>
            <br>
            <label for="trivia-difficulty">Select Difficulty: </label>
            <select name="trivia-difficulty" class="form-control select" id="triviaDifficulty">
                <option value="any">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <br>
            <label for="trivia-type">Select Type: </label>
            <select name="trivia-type" class="form-control select" id="triviaType">
                <option value="any">Any Type</option>
                <option value="multiple">Multiple Choice</option>
                <option value="boolean">True / False</option>
            </select>
            <br>
            <button class="btn" id="sumbitBtn">Generate API URL</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
